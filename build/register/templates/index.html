<script type='text/javascript'>

jQuery().ready(function(){
  
  var offset = $('#rightMenu').offset();
   
   if ($('#rightMenu').height() > $('#content').height()) {
    $('#footer').css('top',offset.top + $('#rightMenu').height() + 13);
   }else {
    $('#footer').css('top',offset.top + $('#content').height() + 13);
   }
   $('#footer').css('width',$('#contentDiv').width() - 4);
  
  $().mousemove(function(e){
    mouseX = e.pageX;
    mouseY = e.pageY;
  }); 
});

</script>
</head>
<body>
<center>
<div id="contentDiv">
<h1 onclick="document.location='?module=empty';" style="cursor: pointer;">Encjaki - Symulator ewolucji</h1>
<div id="header">{header}</div>
<div id="rightMenu">
{loginBox}
<h1>Linki</h1>
<div id='links'>{linksBox}</div>
</div>
<div id="content">{content}</div>
<div id='footer'>{footer}</div>
</div>
</center>
